version: "3.8"

services:
  missions-db:
    build: ./docker/missions-db
    container_name: missions-db
    networks:
      - missions-network
    volumes:
      - missions-bdd-data:/var/lib/postgresq/data

  missions-back:
    build: ./docker/missions-back
    container_name: missions-back
    depends_on:
      - missions-db
    ports:
      - "8080:8080"
    networks:
      - missions-network

networks:
  missions-network:

volumes:
  missions-bdd-data:
